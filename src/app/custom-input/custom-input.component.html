<div class="cost-wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Input</mat-label>
    <input matInput type="string" [formControl]="formControl" dlNumericInput [required]="required"
           (blur)="_onTouched()"
           [minLength]="minLength"
           [maxLength]="maxLength"></mat-form-field>
  {{formControl.value | json}}
</div>
