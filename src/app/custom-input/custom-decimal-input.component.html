<div class="cost-wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Input</mat-label>
    <input matInput type="string" [formControl]="formControl" dlNumericInput
           [minOnSetValue]="0.01"
           [maxOnSetValue]="999999"
           [required]="required"
           (blur)="_onTouched()"></mat-form-field>
  value: {{formControl.value | json}}
</div>
