<input
  matInput
  title="control"
  [formControl]="control"
  [appAutocomplete]="autocomplete"
/>

<app-autocomplete #autocomplete="appAutocomplete">
  <ng-template appAutocompleteContent>
    <ng-container *ngIf="options | filter: control.value as result">
      <app-option *ngFor="let option of result" [value]="option">
        {{ option }}
      </app-option>
      <app-option class="no-result" *ngIf="!result.length"
        >No result...</app-option
      >
    </ng-container>
  </ng-template>
</app-autocomplete>
