<div [formGroup]="formGroup">
  <mat-form-field>
    <mat-label for="number">Number*</mat-label>
    <input
      id="x"
      title="string"
      aria-labelledby="number"
      matInput
      name="number"
      type="string"
      formControlName="number"
      (blur)="formatInput($event)"
    />
  </mat-form-field>
</div>
