<div class="form">
  <div class="form-wrapper">
    <ng-container [formGroup]="userForm">
      <mat-card>
        <!-- basic info -->
        <app-basic-info formGroupName="basicInfo"></app-basic-info>
        <!-- basic info -->

        <!-- address container -->
        <app-address formGroupName="address"></app-address>
        <!-- address container -->
        <mat-card-actions class="mat-card-actions">
          <button mat-button type="button" (click)="onButtonClick()">
            Confirm
          </button>
        </mat-card-actions>
      </mat-card>
    </ng-container>

    <pre style="margin-top: 50px; border: 1px solid red; width: fit-content">
      {{ userForm.value | json }}
    </pre>
  </div>
</div>
