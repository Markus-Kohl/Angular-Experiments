<ng-container [formGroup]="form">
  <mat-card class="form-container">
    <mat-card-title>Address Details</mat-card-title>

    <!-- street -->
    <mat-form-field>
      <mat-label>street</mat-label>
      <input
        matInput
        type="text"
        placeholder="Ex. street name"
        formControlName="street"
      />
    </mat-form-field>
    <!-- street -->

    <!-- street number -->
    <mat-form-field>
      <mat-label>Number</mat-label>
      <input
        matInput
        type="number"
        placeholder="Ex. 12"
        formControlName="number"
      />
    </mat-form-field>
    <!-- street number -->

    <!-- postal -->
    <mat-form-field>
      <mat-label>Postal</mat-label>
      <input
        matInput
        type="number"
        placeholder="Ex. 12345"
        formControlName="postal"
      />
    </mat-form-field>
    <!-- postal -->

    <!-- Company -->
    <mat-form-field>
      <mat-label>Company</mat-label>
      <input
        matInput
        type="string"
        placeholder="Ex. Acme"
        formControlName="company"
      />
    </mat-form-field>
    <!-- Company -->
  </mat-card>
</ng-container>
